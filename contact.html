    <main class="main">
        <form id="admissionForm" action="submit_admission.php" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>

            <label for="message">Message (Optional)</label>
            <textarea id="message" name="message"></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <div id="submittedMessage" class="alert">
            Submitted successfully!
        </div>

        <footer>
            &copy; ExploreNature. All rights reserved.
        </footer>

    </main>

    <script src="script.js">
        document.getElementById("admissionForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            document.getElementById("submittedMessage").style.display = "block"; // Show submitted message
        });
    </script>
